# Site
name: "Sophie Exintaris"
title: "Sophia Exintaris - Lead User Experience Architect"
description: "A blog"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: ''
disqus: 'eurydice13'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sophia:
    name: Sophia
    display_name: Sophia
    gravatar: d394908a39e424f7d52db517771a8f64
    email: eurydice13+jekyll@gmail.com
    web: https://www.eurydice13
    twitter: https://twitter.com/eurydice13
    description: "SOmething something something"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
